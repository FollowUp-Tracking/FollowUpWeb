<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
	<title>FollowUp</title>
</head>

<body>
	<div class="loginBody">
		<nav class="loginNav">
			<div class="logo">
				<h1 th:text="FollowUp" style="margin: auto"></h1>
				<img th:src="@{/img/camion.png}">
			</div>
			<a class="btn-primary" id="btn-nav" th:href="@{/login}">Login</a>
		</nav>
		<section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-success text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h4 class="fw-bold mb-2 text-uppercase">Create Your Account</h4>
									<p class="text-white-50 mb-5">Fill in all required fields!</p>
                                    <form class="form" action="/register" method="POST">
                                        <div class="form-outline form-white mb-4">
                                            <input type="email" id="email" name="email"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="typeEmailX">User Name</label>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="password" name="password"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="typePasswordX">Email</label>
                                        </div>

										<div class="form-outline form-white mb-4">
                                            <input type="password" id="password" name="password"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="typePasswordX">Password</label>
                                        </div>

										<div class="form-outline form-white mb-4">
                                            <input type="password" id="password" name="password"
                                                class="form-control form-control-lg" required />
                                            <label class="form-label" for="typePasswordX">Repeat Password</label>
                                        </div>

                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                                    </form>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
	</div>
</body>

</html>
