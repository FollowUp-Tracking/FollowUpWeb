<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="shortcut icon" th:href="@{/img/camion.png}">
    <title>FollowUp</title>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #26d399;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgb(157, 238, 204), rgb(255, 255, 255));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgb(157, 238, 204), rgb(255, 255, 255))
        }
    </style>
</head>

<body>

    <div class="loginBody">

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #26d399;">
            <!-- Navbar content -->
            <div class="container-fluid">
                <a class="navbar-brand" href="/" style="font-size:40px;  font-weight: 300px; color: white; ">
                    FollowUp <img th:src="@{/img/camion.png}" alt="" width="50" height="auto"
                        class="d-inline-block align-text-top">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{/login}" class="nav-link navLetras" style="font-size:20px">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/register}" class="nav-link navLetras" aria-current="page" style="font-size:20px">Registrar</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="vh-100 gradient-custom">


            <div class="jumbotron text-white jumbotron-image shadow" style="background-image: url(
    http://tendencias21.levante-emv.com/wp-content/uploads/2019/12/29482598-28513093.jpg);">
                <h1 class="display-4">Bienvenido!</h1>
                <p class="lead">Encuentra tu pedido con FollowUp</p>
                <hr class="my-4">
                <p>La mejor forma de seguir en línea tu vida sea cual sea</p>
                <p class="lead">
                    <a class="btn btn-dark px-5" th:href="@{/login}" role="button">Iniciar Sesión</a>
                    <a class="btn btn-dark px-5" th:href="@{/register}" role="button">Registar</a>
                </p>
            </div>

        </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
