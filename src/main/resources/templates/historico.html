<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <title>FollowUp</title>
</head>
 
<body>
    <nav class="loginNav">
        <div class="logo">
            <h1 th:text="FollowUp" style="margin: auto"></h1>
            <img th:src="@{/img/camion.png}">
        </div>
        <a class="btn-primary" id="btn-nav" th:href="@{/login}">Log Out</a>
    </nav>
    <div class="login">
    <p style= "align-self: center;">HISTÓRICO DE PEDIDOS</p>
	<div class="card body">
		<table class="table table-hover">
			<thead class="thead-light">
				<tr>
					<th th:text="Pedido"></th>
					<th th:text="Seguimiento"></th>		
				</tr>
			</thead>
			<tbody>
				<tr th:each="Pedido : ${pedidos}">
					<td th:text="${Pedido.numeroSeguimiento}"></td>
					<td><a th:href="@{/mapa/} + ${Pedido.numeroSeguimiento}" class="btn-primary" id="btn-nav">Seguir</a></td>
				</tr>
			</tbody>
		</table>
	</div>
    <div style= "width: 70%;">
        <p>FILTROS:</p>
        <p>Número de seguimiento
            <input type="text" class="usuario" name="username" required="required" />
        </p>
        <p>Ciudad
            <input type="text" class="usuario" name="username" required="required" />
        </p>
        <p>Cliente
            <input type="text" class="usuario" name="username" required="required" />
        </p>
        <p>Fecha de entrega
            <input type="text" class="usuario" name="username" required="required" />
        </p>
        <button type="button" class="btn btn-success">Filtrar</button>
    </div>
    </div>
</body>
 
</html>
